<!DOCTYPE html>
<html>
<head>
    <title>Add New Location - CSGuessr</title>
    <link rel="stylesheet" href="add_place.css">
    <style>
        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="upload-section">
            <h2>Add New Location</h2>
            <form id="upload-form">
                <div class="image-upload">
                    <label>Upload Images (multiple allowed):</label>
                    <input type="file" id="images" multiple accept="image/*" required>
                    <div id="preview-container"></div>
                </div>
                <div class="map-section">
                    <label>Select location on map:</label>
                    <canvas id="map"></canvas>
                </div>
                <button type="submit" id="submit-button">Create Location</button>
            </form>
        </div>
    </div>
    <script src="../map_viewer.js"></script>
    <script src="add_place.js"></script>
</body>
</html>
