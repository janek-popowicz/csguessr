<!DOCTYPE html>
<html>
<head>
    <title>CSGuessr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">  <!-- empty favicon -->
</head>
<body>
  <div id="main-view">
    <!-- Main game view (background image) -->
  </div>

  <div id="overlay-controls" class="overlay">
    <button id="new-game-button">New Game</button>
  </div>

  <div id="map-container" class="overlay">
    <canvas id="map"></canvas>
    <button id="guess-button">Make a guess</button>
  </div>

  <div id="celebration" class="celebration hidden">
        <div class="celebration-content">5K!</div>
    </div>

  <script src="map_viewer.js"></script>
  <script type="module">
        import { loadGameData, loadMainImage } from './location.js';
        window.loadGameData = loadGameData;
        window.loadMainImage = loadMainImage;
    </script>
  <script type="module" src="script.js"></script>
</body>
</html>
